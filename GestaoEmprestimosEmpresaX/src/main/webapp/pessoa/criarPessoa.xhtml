<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
    <title>Criar Pessoa</title>
</head>

<body>
    <ui:include src="/templates/header.xhtml" />
    <h2>Criar Nova Pessoa</h2>
    <!-- Formulário para criar pessoa -->
  
    
    
    
    <form action="/pessoa/criarPessoa" method="post">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"  required="required"  /><br />

        <!-- 
            <label for="identificador">Identificador:</label>
            <input type="text" id="identificador" name="identificador" required="required" /><br />
        -->
        
        
        
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" /><br />
        
        <label for="tipoIdentificador">Tipo de Identificador:</label>
        <input type="text" id="tipoIdentificador" name="tipoIdentificador" required="required" /><br />
        
        <label for="valorMinimoParcela">Valor Mínimo de Parcela:</label>
        <input type="number" id="valorMinimoParcela" name="valorMinimoParcela" step="0.01" required="required" /><br />
        
        <label for="valorMaximoEmprestimo">Valor Máximo de Empréstimo:</label>
        <input type="number" id="valorMaximoEmprestimo" name="valorMaximoEmprestimo" step="0.01" required="required" /><br />
        
    
    
        <input type="submit" value="Criar Pessoa" />
    </form>
</body>

</html>
